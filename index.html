<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400&family=Odibee+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3 class="won"></h3>
        <div class="main">
            <div class="turn" id="xturn">X's Turn</div>
            <div class="card">
                <div class="game_box g-0" id="0"></div>
                <div class="game_box g-1" id="1"></div>
                <div class="game_box g-2" id="2"></div>
                <div class="game_box g-3" id="3"></div>
                <div class="game_box g-4" id="4"></div>
                <div class="game_box g-5" id="5"></div>
                <div class="game_box g-6" id="6"></div>
                <div class="game_box g-7" id="7"></div>
                <div class="game_box g-8" id="8"></div>
            </div>
            <div class="turn" id="oturn">O's Turn</div>
        </div>
        <div class="btn">Reset</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
